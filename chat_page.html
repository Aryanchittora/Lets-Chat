<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Chat</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="chat_page.css">
</head>
<body>
    <div class="container">
        <button class="glyphicon glyphicon-log-out btn btn-danger" onclick="logout()">Logout</button>
        <center>
            <h1 style="font-family: 'Yellowtail', cursive;">
                Let's Chat 
                <sup>
                    <img style="width: 100px; height: 100px; margin-bottom: 15px;" src="m2.png">
                </sup>
            </h1>
            <div id="output" style="text-align: left;margin-bottom: 70px;background-color: lightsteelblue;border:5px solid steelblue;border-radius: 20px;"> </div>
        </center>
    </div>

    <center>
        <div style="background-color: lightblue; margin-top: 350px" class="input_div_message_page">
            <label>Send:</label>
            <input type="text" id="msg" class="form-control" style="width: 1500px;" placeholder="Your Message">
            <button style="width: 100px;margin-top: 10px; margin-bottom: 10px;" class="btn btn-success" onclick="Send();">Send</button>
        </div>
    </center>

    <script src="chat_page.js"></script>
</body>
</html>
